<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <div id="marker">
        <div id="marker-x" class="active-x">X</div>
        <div id="marker-o">O</div>
      </div>
      <div id="gameBoard">
        <div class="box" index="0"></div>
        <div class="box" index="1"></div>
        <div class="box" index="2"></div>
        <div class="box" index="3"></div>
        <div class="box" index="4"></div>
        <div class="box" index="5"></div>
        <div class="box" index="6"></div>
        <div class="box" index="7"></div>
        <div class="box" index="8"></div>
      </div>
      <button id="restart-btn"><p>Restart</p></button>
      <div id="winner-container">
        <p>Game Over!</p>
        <p id="winner">Player _ Wins</p>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic Tac Toe</header>
    <main>
      <div id="mode">
        <button id="mode-x" class="active">X</button>
        <button id="mode-o">O</button>
      </div>
      <div id="gameBoard">
        <div class="child" index="0"></div>
        <div class="child" index="1"></div>
        <div class="child" index="2"></div>
        <div class="child" index="3"></div>
        <div class="child" index="4"></div>
        <div class="child" index="5"></div>
        <div class="child" index="6"></div>
        <div class="child" index="7"></div>
        <div class="child" index="8"></div>
      </div>
      <button id="restart-btn">Restart</button>
      <div id="popUp-container">
        <div id="game-over-popUp">
          <h1>Game Over</h1>
          <p id="winner">X Wins!</p>
          <button id="play-again">Play Again</button>
        </div>
      </div>
    </main>
  </body>
</html>
